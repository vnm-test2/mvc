on:
  push:
    branches:
    - master
name: Build and deploy .NET Core app to Windows WebApp

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Install dependencies
      run: dotnet restore MyApp
    
    - name: Build
      run: dotnet build MyApp --configuration Release --no-restore
    
    - name: Publish artifact
      run: dotnet publish MyApp --configuration Release --no-build --output MyApp/publish
    
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v1
      with:
        app-name: vnm-test
        package: MyApp/publish
        publish-profile: ${{ secrets.AZURE_CREDENTIALS_GITHUB_SECRET }}
